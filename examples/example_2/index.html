<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link
      type="text/css"
      rel="stylesheet"
      href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"
    />

    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

    <!-- Load font awesome css -->
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />

    <!-- OrgChart css and js -->
    <link rel="stylesheet" href="OrgChart.css" />
    <script src="OrgChart.js"></script>

    <!-- example css and js -->
    <link rel="stylesheet" href="app.css" />

    <title>Example 1</title>
  </head>
  <body>
    <div id="app">
      <section>
        <p>
          Organisation Chart image borrow from
          <a href="https://www.labour.gov.hk/eng/organ/content.htm"
            >https://www.labour.gov.hk/eng/organ/content.htm</a
          ><br>
          Which are a bitmap with map
        </p>
        <b-img fluid src="600x768p_organ.png" alt=""></b-img>
      </section>
      <section>
        <p>Rewrite to be responsive</p>
        <org-chart
          class="border py-5"
          :org-chart_data="orgChart_data"
        ></org-chart>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
